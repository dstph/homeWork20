<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tesla color picker</title>
	<link rel="stylesheet" href="../css/index.css">
</head>
<body>
	<header class="head">
		<img src="../img/tesla-logo.png" alt="logo" class="logo">
	</header>
	<div class="tittle">
		<h1>Tesla</h1>
		<h2>Roadster</h2>
		<h3 class="color">Colors</h3>
	</div>
	<div class="slideContainer">
		<img src="https://raw.githubusercontent.com/brightestsirius/tesla/master/cars/black.jpg" alt="">
	</div>
	<p class="colorName">black metal</p>
	<div class="inputs">
		<label class="colorLabel solidBlack"><input  name="color" type="radio"></label>
		<label class="colorLabel midnightSilver"><input  name="color" type="radio"></label>
		<label class="colorLabel obsidianBlack"><input  name="color" type="radio"></label>
		<label class="colorLabel deepBlue"><input  name="color" type="radio"></label>
		<label class="colorLabel silver"><input  name="color" type="radio"></label>
		<label class="colorLabel white"><input  name="color" type="radio"></label>
		<label class="colorLabel red"><input  name="color" type="radio"></label>
		<label class="colorLabel orange"><input  name="color" type="radio"></label>
		<label class="colorLabel yellow"><input  name="color" type="radio"></label>
		<label class="colorLabel glacierBlue"><input  name="color" type="radio"></label>
		<label class="colorLabel electricBlue"><input  name="color" type="radio"></label>
		<label class="colorLabel greenLotus"><input  name="color" type="radio"></label>
	</div>
	<footer>Just for fun ‚ù§</footer>
</body>
</html>
