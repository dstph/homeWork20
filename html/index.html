<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tesla color picker</title>
	<link rel="stylesheet" href="../css/index.css">
</head>
<body>
	<header class="head">
		<img src="../img/tesla-logo.png" alt="logo" class="logo">
	</header>
	<div class="tittle">
		<h1>Tesla</h1>
		<h2>Roadster</h2>
		<h3 class="color">Colors</h3>
	</div>
	<div class="slideContainer">
		<img src="https://raw.githubusercontent.com/brightestsirius/tesla/master/cars/black.jpg" class="car" alt="car">
	</div>
	<p class="colorName">Solid Black</p>
	<div class="inputs">
		<label class="colorLabel solidBlack"><input   class="solid-black" name="color" type="radio" checked></label>
		<label class="colorLabel midnightSilver"><input class="midnight-silver" name="color" type="radio"></label>
		<label class="colorLabel obsidianBlack"><input class="obsidian-black" name="color" type="radio"></label>
		<label class="colorLabel deepBlue"><input class="deep-blue"  name="color" type="radio"></label>
		<label class="colorLabel silver"><input class="silver" name="color" type="radio"></label>
		<label class="colorLabel white"><input class="white"  name="color" type="radio"></label>
		<label class="colorLabel red"><input class="red" name="color" type="radio"></label>
		<label class="colorLabel orange"><input class="orange" name="color" type="radio"></label>
		<label class="colorLabel yellow"><input class="yellow" name="color" type="radio"></label>
		<label class="colorLabel glacierBlue"><input class="glacier-blue" name="color" type="radio"></label>
		<label class="colorLabel electricBlue"><input class="electric-blue" name="color" type="radio"></label>
		<label class="colorLabel greenLotus"><input class="green-lotus"  name="color" type="radio"></label>
	</div>
	<footer>Hillel for fun ‚ù§</footer>
	<script src="../node_modules/jquery/dist/jquery.min.js"></script>
	<script src="../js/index.js"></script>

</body>
</html>
